<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>px,%,em,rem,vw,vh</title>
</head>
<body>
<script>
  /*
  * 区别：除了px是绝对单位，其余的都是相对单位
  * */

  /*
  * %：相对于父元素的比例
  *
  * em：相对于当前元素的font-size的倍数
  *
  * rem：相当于根节点（html节点）的font-size的倍数
  *
  * vw：屏幕宽度的1%
  *
  * vh：屏幕高度的1%
  *
  * vmin：vw，vh中的最小值
  *
  * vmax：vw，vh中的最大值
  * */
</script>
</body>
</html>
