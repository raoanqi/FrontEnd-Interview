<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三次握手和四次挥手</title>
</head>
<body>
<script>
    /*
    * 三次握手：
    * 第一次：client向server发送请求
    * 第二次：server收到client的请求，并向client发起一个请求
    * 第三次：client收到server的请求，并向server发送一个确认
    * 三次握手之后，双向TCP连接建立完毕
    * */

    /*
    * 四次挥手：
    * 第一次：client向server发送请求，告知server请求已经发送完毕
    * 第二次：server收到client的请求，代表server已经知晓client这边的请求发送完毕
    * 第三次：server向client的数据传输完毕之后，server向client发送请求，告知数据发送完毕
    * 第四次：client接收完数据之后，向server发送一个请求，告知client这边的数据接收完毕，可以关闭连接
    * */
</script>
</body>
</html>
