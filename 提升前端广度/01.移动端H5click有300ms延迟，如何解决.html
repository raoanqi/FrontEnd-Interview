<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动端H5click有300ms延迟，如何解决</title>
</head>
<body>
<script>
    /*
    * 此问题由来：
    * 早期触屏设备，屏幕较小，如果需要看清楚网页的新闻，通常需要双击屏幕放大才能看清楚，
    * 这引发了一个问题，设备无法判断用户在点击一次屏幕之后就结束操作还是会紧接着进行第二次点击
    * 以此放大屏幕，因此开发人员设计了一个300ms的延迟，如果在300ms内用户点击两次，就会执行缩放屏幕的动作
    * 如果300ms内只点击了一次，那么300ms之后才会执行用户的操作，但是这就引发了一个问题，就是用户的操作会有300ms
    * 的延迟；
    *
    * 解决方案如下：
    *
    * 早期解决方案：
    * 使用FastClick这个第三方库
    *
    * 现代解决方案：
    * 现在只要在html的meta标签中设置了content="width=device-width"，就不会有这个300ms的延迟了，
    * 因为设置了这个属性，浏览器认为已经针对移动端使用了响应式布局，所以不用300ms的延迟
    * */
</script>
</body>
</html>
