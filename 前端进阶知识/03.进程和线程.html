    * 进程：操作系统进行资源分配和调度的最小单位，有独立的内存空间，一个进程中可以包含多个线程，不同进程之间是相互隔离的
    *
    * 线程：操作系统进行运算的最小单位，属于一个进程内的多个线程可以共享这个进程的内存空间
    *
    * JS是单线程语言，但是内部可以开启多个进程，那么为什么需要多个进程呢？
    * 多核CPU适合多进程处理
    * 单个进程的内存有上限，一般在2G左右，内存较大的话使用多进程比较合适
    * 总之是为了压榨机器的性能
