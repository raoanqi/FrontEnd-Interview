<!DOCTYPE html>

    <title>vue-router中的MemoryHistory</title>
</head>
<body>
<script>
    /*
    * vue-router实际上有三种模式：这三种模式可以看下示例，掌握一下各自的原理以及使用时的区别
    *
    * hash
    * 通过监听location.hash来实现
    *
    * history
    * 通过history.pushState和window.popState来实现

    * */
</script>

</html>
